<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<!-- Header -->
<header class="w3-display-container w3-content w3-center" style="max-width:1500px">
  <img class="w3-image" src="/images/moss.jpg" alt="Me" width="1500" height="600">
  <div class="w3-display-middle w3-padding-large w3-border w3-wide w3-text-black w3-center">
    <h1 class="w3-hide-medium w3-hide-small w3-xxxlarge">LEAH BRISCOE</h1>
    <h5 class="w3-hide-large" style="white-space:nowrap">JANE DOE</h5>
    <h3 class="w3-hide-medium w3-hide-small">PhD STUDENT</h3>
  </div>
  
  <!-- Navbar (placed at the bottom of the header image) -->
 
  
  <div class="w3-bar w3-border w3-display-bottommiddle">
    <a href="#" class="w3-bar-item w3-button w3-light-grey">Home</a>
    <a href="#" class="w3-bar-item w3-button w3-light-grey">Resources</a>
    <a href="#" class="w3-bar-item w3-button w3-light-grey">Contact</a>
  </div>
    
    
  
  
</header>

<!-- Navbar on small screens -->
<div class="w3-center w3-light-grey w3-padding-16 w3-hide-large w3-hide-medium">
<div class="w3-bar w3-light-grey">
  <a href="#" class="w3-bar-item w3-button">Home</a>
  <a href="#portfolio" class="w3-bar-item w3-button">Resources</a>
  <a href="#contact" class="w3-bar-item w3-button">Contact</a>
</div>
</div>
<!-- Page content -->
<div class="w3-content w3-padding-large w3-margin-top" id="portfolio">


    <!-- The Band Section -->
  <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px" id="band">
    <h2 class="w3-wide">About me</h2>
    <p class="w3-opacity"><i>I love nature</i></p>
    <p class="w3-justify">I am a Bioinformatician and a lover of nature, specificallly moss gardens and mushrooms. </p>
  </div>

    <!-- Images (Portfolio) -->
  <img src="/images/mushroom_garden.jpg" alt="Ocean" class="w3-image" width="1000" height="500">

<!-- End page content -->
</div>

</body>
</html>
